<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | B3B Experia</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: Arial;
        }

        .box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            border: none;
            background: #0074e4;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Sign In</h2>

    <form>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>

        <button type="submit">Sign In</button>
    </form>
</div>

</body>
</html>
